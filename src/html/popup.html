<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 300px;
      }
      .redirect-span {
        text-decoration: underline;
      }
      .redirect-span:hover {
        cursor: pointer;
      }
      .button-box {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
      }
      .button-box button {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <div class="matching-content">
      <div>Окно расширения</div>
      <span>Ведите информацию</span>
      <input type="text" class="message-input" />
      <div class="button-box">
        <button class="submit-button">OK</button>
        <button class="clear-storage-button">Oчистить хранилище</button>
      </div>
      <div>
        <button class="co-button">Co*</button>
      </div>
    </div>
    <div class="non-matching-content">
      Для использовния расширения перейдите на сайт
      <span class="redirect-span">Copart</span>
      и выберите лот
    </div>
  </body>
  <script src="../js/popup.js"></script>
</html>
